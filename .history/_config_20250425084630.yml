# --- Required options --- #

title: "glass의 개발 블로그"
author: "glass"

# --- Navigation --- #

navbar-links:
  소개: "about"
  글 모음: "blog"
  GitHub: "https://github.com/glass"

# --- Avatar --- #

avatar: "/assets/img/avatar-icon.png"
round-avatar: true

# --- Social links --- #

social-network-links:
  github: glass
  email: glass@email.com
  rss: true

# --- General settings --- #

url-pretty: "glass.dev"
title-on-all-pages: true
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
post_search: true
edit_page_button: true
navbar-var-length: false

# --- Appearance --- #

page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

# --- Web analytics (비워둠) --- #

#gtag: "G-XXXXXXX"

# --- Comments (비워둠) --- #

#disqus: ""
#utterances:
#  repository: "glass/gongju-blog"
#  issue-term: title
#  theme: github-light
#  label: blog-comments

# --- Timezone, SEO --- #

timezone: "Asia/Seoul"
keywords: "개발, 백엔드, 블로그, 기술, glass"

# --- Jekyll defaults --- #

markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap